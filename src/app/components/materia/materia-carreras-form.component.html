<h1 mat-dialog-title>Asignar Carreras a {{ data.materia.nombre }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-selection-list formArrayName="carreras">
      <mat-list-option *ngFor="let carrera of allCarreras; let i = index" [value]="carrera.id" [selected]="getCarreraControl(i).value" (click)="getCarreraControl(i).setValue(!getCarreraControl(i).value)">
        {{ carrera.nombre }}
      </mat-list-option>
    </mat-selection-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</div>
