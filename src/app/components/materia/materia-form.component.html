<h1 mat-dialog-title>{{ data.materia ? 'Editar Materia' : 'Nueva Materia' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()" [disabled]="!form.valid">Guardar</button>
</div>
